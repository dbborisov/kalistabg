
<div class="menu">

  <ul class="side ">
    <li>
        <a routerLink="/menu" class="menu li "  [class.active]="!category">
            Всички
        </a>
    </li>
    <li *ngFor="let c of categories$ | async" class="menu ">
        <button    routerLink="/menu" [queryParams]="{category: c.payload.key}"
         [class.active]="category === c.key">
            {{c.payload.val().name}}
        </button>
    </li>
</ul>
</div>
