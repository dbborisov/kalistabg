<h1>Some object</h1>
<div>
  <img *ngFor="let img of imageObject; let i = index" [src]="img.image || img.posterImage" (click)="showLightbox(i)" />
</div>
<ng-image-fullscreen-view
    [images]="imageObject"
    [imageIndex]="selectedImageIndex"
    [show]="showFlag"
    (close)="closeEventHandler()"></ng-image-fullscreen-view>
